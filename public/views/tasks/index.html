<h1>Your tasks</h1>
<section data-ng-controller="TasksController" data-ng-init="find()">
  <div class="container">
    <form data-ng-submit="create()">
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="What is needed to do?" data-ng-model="newTask.content" autofocus required>
      </div>

      <div class="col-xs-2">
        <input type="text" class="form-control" placeholder="Due date" data-datepicker-popup="{{'shortDate'}}" data-ng-model="newTask.dueDate" data-min="minDate" data-max="'2015-06-22'" data-close-text="Close" />
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="newTask.priority" btn-radio="0">Default</button>
        <button type="button" class="btn btn-primary" ng-model="newTask.priority" btn-radio="1">Urgent</button>
        <button type="button" class="btn btn-primary" ng-model="newTask.priority" btn-radio="2">ASAP</button>
      </div>

      <button type="submit" class="btn btn-link">Save</button>
    </form>
  </div>

  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th><a href="" ng-click="predicate = 'priority'; reverse=!reverse">Priority</a></th>
        <th>Task</th>
        <th><a href="" ng-click="predicate = 'due_date'; reverse=!reverse">Due date</a></th>
        <th>#</th>
      </tr>
      </thead>
      <tbody>
      <tr data-ng-repeat="task in tasks | filter: {completed: false} | orderBy:predicate:reverse">
        <td>{{task.priority}}</td>
        <td>{{task.content}}</td>
        <td>{{task.due_date | date: 'shortDate'}}</td>
        <td>
          <span data-ng-click="complete(task)">Complete</span>
          <span data-ng-click="edit(task)">Edit</span>
          <span data-ng-click="remove(task)">Remove</span>
        </td>
      </tr>
      </tbody>

    </table>

    <h4>Completed</h4>
    <ul>
      <li data-ng-repeat="task in tasks | filter: {completed: true}">
        <div>{{task.content}}</div>
        <div data-ng-click="complete(task)">Restart</div>
        <div data-ng-click="remove(task)">Remove</div>
      </li>
    </ul>
  </div>
</section>
